### Cancellation schedule
-   key: before-date
    en: Before ~~~DATE~~~
    zh: ~~~DATE~~~之前申请退款
-   key: as-of-date
    en: As of ~~~DATE~~~
    zh: ~~~DATE~~~（含）之后申请退款
-   key: after-date
    en: After ~~~DATE~~~
    zh: ~~~DATE~~~（含）之后申请退款
-   key: full-refund
    en: Your deposit and any tuition payments made will be fully refunded without penalty (excluding registration fees).
    zh: 已缴纳订金及学费将被全额退款（45美元注册费用不可退）。
    is-markdown: true
-   key: processing-fee
    en: A **~~~COST~~~** processing fee will be applied to your refund plus any prepaid nonrefundable expenses.
    zh: 我们将收取**~~~COST~~~**手续费。
    is-markdown: true
-   key: withdrawal-fee
    en: A **~~~COST~~~** withdrawal fee will be applied to your refund plus any prepaid nonrefundable expenses.
    zh: 我们将收取**~~~COST~~~**手续费。
    is-markdown: true
-   key: deposit-forfeit
    en: Your ~COST~ deposit will be forfeited plus any prepaid nonrefundable expenses.
    zh: ~COST~订金将不予退还。其余已缴纳之不可退款项目皆不会被退回。
    is-markdown: true
-   key: deposit-forfeit-with-deductible
    en: Your ~COST~ deposit will be forfeited plus any prepaid nonrefundable expenses up to **~~~DEDUCTIBLE~~~**.
    zh: 您的~COST~订金以及最多**~~~DEDUCTIBLE~~~**的预付款皆不会被退回。
    is-markdown: true
-   key: no-refund
    en: "***No refunds will be made.*** Please note that due to the late date, the full amount of your tuition fees will be forfeited. No exceptions can be made."
    zh: 我们不再受理取消行程的申请。**一切已缴费用将不予退还。**
    is-markdown: true

